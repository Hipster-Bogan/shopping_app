<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Jono's Shopping List{% endblock %}</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin-top: 30px;
    }
    .navbar {
      border-radius: 0 0 12px 12px;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ðŸ›’ Shopping List</a>
    {% if session.get('email') %}
    <div class="d-flex align-items-center gap-2">
      {% if session.get('is_admin') %}
      <a href="{{ url_for('manage_users') }}" class="btn btn-outline-light btn-sm">Manage users</a>
      {% endif %}
      <a href="{{ url_for('change_password') }}" class="btn btn-outline-light btn-sm">Account</a>
      <span class="text-light small d-none d-sm-inline">{{ session.get('email') }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
    {% endif %}
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
